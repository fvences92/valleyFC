{% extends 'base.html' %}

{% block content %}

<h1>Division Details</h1>


<div class="card">
    <a href="{% url 'divisions_detail' division.id %}">
        <div class="card-content">
            <span class="card-title">Coach: <span class="{{ division.color.lower }}-text">{{ division.color }}</span> <br><br>
            Year: {{ division.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'divisions_update' division.id %}">Edit</a>
            <a href="{% url 'divisions_delete' division.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
