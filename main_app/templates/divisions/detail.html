
{% extends 'base.html' %}

{% block content %}

<h1>Toy Details</h1>


<div class="card">
    <a href="{% url 'divisions_detail' division.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ division.color.lower }}-text">{{ division.color }}</span> {{ division.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'divisions_update' toy.id %}">Edit</a>
            <a href="{% url 'divisions_delete' toy.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
