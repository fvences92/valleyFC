
{% extends 'base.html' %}

{% block content %}

<h1>Divisions List</h1>
{% for division in object_list %}
<div class="card">
    <a href="{% url 'divisions_detail' division.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ division.roster_size }}-text"></span> {{ division.year }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
