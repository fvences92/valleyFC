{% extends 'base.html' %} {% block content %}

<h1>Player List</h1>

{% for player in players %}
<div class="card">
    <a href="{% url 'detail' player.id %}">

        <div class="card-content">
            <span class="card-title">{{ player.name }}</span>
            <p>Jersey Number: {{ player.jersey }}</p>
            <p>Position: {{ player.position }}</p>
            {% if player.age > 0 %}
            <p>Age: {{ player.age }}</p>
            {% else %}
            <p>Age: PeeWee</p>
            {% endif %}
    </a>
</div>
</div>
{% endfor %} {% endblock %}
