{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Update {{ object.year }}</h1>
{% else %}
<h1>Add Division</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Division {% else %} Add Division {% endif %}">
</form>

{% endblock %}
