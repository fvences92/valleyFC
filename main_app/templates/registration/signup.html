{% extends 'base.html' %} 

{% block content %}

<h1>Sign Up</h1>

{% if error %}
<p class="red-text">{{ error.capitalize }}</p>
{% endif %}

<form action="{% url 'signup' %}"" method="POST">
  {% csrf_token %} 
  {{ form.as_p }}
  <input type="submit" value="Sign up" class="btn green" />
</form>

{% endblock %}
